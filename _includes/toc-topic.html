<!-- Individual dropdown for the learning table of contents -->

<style>
.dropbtn {
  border: none;
  cursor: pointer;
}

.dropdown {
  position: relative;
  display: inline-block;
  margin-top: 7px;
}

.dropdown-content {
  display: none;
  min-width: 160px;
  overflow: auto;
}

.dropdown-content a {
  display: block;
}

.show {display: block;}
</style>


<div class="dropdown">
  <a onclick="myFunction('myDropdown{{ include.topic }}')" class="dropbtn">{{ include.topic }}</a>
  <ol id="myDropdown{{ include.topic }}" class="dropdown-content" >
    {% assign chapters = site.learning | where: "tag", include.topic %}
    {% for chapter in chapters %}
    <li>
      <a href="{{ chapter.url }}">{{ chapter.title }}</a>
    </li>
    {% endfor %}
  </ol>
</div>

<script>
/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myFunction(arg) {
  document.getElementById(arg).classList.toggle("show");
};
</script>
